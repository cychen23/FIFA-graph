    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- YOUR CSS -->

</head>
<body>

<div class="container">

    <h1>FIFA World Cup<sup>TM</sup></h1>
    <h2>All Time Statistics</h2>

    <form class="row g-3">
        <div class="col-auto">
            <div class="form-group">
                <!-- Select box to choose the ranking type -->
                <select class="form-control" id="y-axis-selection" onchange="updateVisualization(data)">
                    <option value="GOALS">Goals</option>
                    <option value="AVERAGE_GOALS">Average Goals</option>
                    <option value="MATCHES">Matches</option>
                    <option value="TEAMS">Teams</option>
                    <option value="AVERAGE_ATTENDANCE">Average Attendance</option>
                </select>
            </div>
        </div>
        <div class="col-auto">
            <div id="time-period-slider"></div>
        </div>
        <div class="col-auto">
            <div id="range_values"></div>
        </div>

    </form>

    <!-- Parent container for the visualization -->


    <div class="row">
        <div class="col" id="chart-area"></div>
        <div class="col info-table" id="dynamic-content" align="center">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col" id="title">2014 FIFA World Cup</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">Winner</th>
                    <td id="winner"></td>
                </tr>
                <tr>
                    <th scope="row">Number of Goals</th>
                    <td id="goals"></td>
                </tr>
                <tr>
                    <th scope="row">Average Amount of Goals</th>
                    <td id="average_goals"></td>
                </tr>
                <tr>
                    <th scope="row">Number of Matches</th>
                    <td id="matches"></td>
                </tr>
                <tr>
                    <th scope="row">Number of Teams</th>
                    <td id="teams"></td>
                </tr>
                <tr>
                    <th scope="row">Average Attendance</th>
                    <td id="average_attendance"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


</div>
